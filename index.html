<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Psychology Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Reverse Psychology Bot</h1>
        <p class="text-center text-gray-600 mb-4">Tell me what you want to do, and I'll argue against it!</p>
        
        <form method="POST" class="space-y-4">
            <input type="text" name="user_input" value="{{ user_input }}" placeholder="E.g., I want to go hiking" 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" 
                    class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
                Get Response
            </button>
        </form>
        
        {% if bot_response %}
        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-gray-800"><strong>Bot:</strong> {{ bot_response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
